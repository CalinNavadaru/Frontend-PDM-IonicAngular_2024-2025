<ion-content>
  <ion-card>
    <ion-card-title>{{ this.employee.last_name }} {{this.employee.first_name}}</ion-card-title>
    <ion-card-content> <ion-list>
        <ion-item>
          <ion-label>Data: {{ this.employee.date_join}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Salary: {{ this.employee.salary }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>On field: {{ this.employee.on_field }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-content>
    <form [formGroup]="this.employeeForm" (ngSubmit)="editEmployee()">
      <ion-list>
        <ion-item>
          <ion-label>First Name: </ion-label>
          <ion-input label="Text input" placeholder="John"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Last Name: </ion-label>
          <ion-input label="Text input" placeholder="Marston"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Date: </ion-label>
          <ion-input label="Text input" placeholder="John"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>First Name: </ion-label>
          <ion-input label="Text input" placeholder="John"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>First Name: </ion-label>
          <ion-input label="Text input" placeholder="John"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
  <ion-button (click)="editEmployee()"><ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>Edit Employee</ion-button>
</ion-content>
