<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Employee Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="employee">
    <ion-card-header>
      <ion-card-title>{{ employee.first_name }} {{ employee.last_name }}</ion-card-title>
      <ion-card-subtitle>{{ employee.salary | currency }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-text>{{ employee.first_name }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-text>{{ employee.last_name }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Date Joined</ion-label>
        <ion-text>{{ employee.date_join | date: 'yyyy-MM-dd' }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">On Field</ion-label>
        <ion-text>{{ employee.on_field ? 'Yes' : 'No' }}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Loading or error handling if employee data is missing -->
  <ion-card *ngIf="!employee">
    <ion-card-header>
      <ion-card-title>Loading...</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
