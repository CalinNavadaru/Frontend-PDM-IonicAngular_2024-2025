<ion-card>
  <ion-card-header>
    <ion-card-title>{{ firstName }} {{ lastName }}</ion-card-title>
    <ion-card-subtitle>{{ dateJoined | date: 'mediumDate' }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Salary:</ion-label>
      <ion-note slot="end" color="primary">{{ salary | currency }}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>On Field:</ion-label>
      <ion-note slot="end">
        <ion-icon
          [name]="onField ? 'checkmark-circle' : 'close-circle'"
          [color]="onField ? 'success' : 'danger'"
        ></ion-icon>
      </ion-note>
    </ion-item>
  </ion-card-content>
</ion-card>
